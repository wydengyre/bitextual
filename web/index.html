<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pico.min.css">
    <link rel="canonical" href="https://bitextual.net">
    <title>Bitextual: align texts in different languages</title>
    <script type="module" src="main.js"></script>
</head>
<body class="container">
<header>
    <hgroup>
        <h1>Bitextual</h1>
        <h2>Align texts in different languages</h2>
    </hgroup>
</header>

<main>
    <form>
       <div class="grid">
           <div>
               <button type="button" id="import-epub-source">Import epub</button>
               <label for="source-text">source text</label>
               <textarea id="source-text" rows="10"></textarea>
           </div>
           <div>
               <label for="target-text">translated text</label>
               <textarea id="target-text" rows="10"></textarea>
           </div>
       </div>
       <div><button id="align" type="submit">Align</button></div>
    </form>
</main>

</body>
</html>
