<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://bitextual.net">
    <title>Bitextual: the parallel book generator</title>
    <script type="module" src="main.js" async></script>
    <link rel="modulepreload" href="worker.js">
    <link rel="modulepreload" href="epub-worker.js">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #e7e7e7;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #header button {
            float: right;
        }

        #editor {
            display: flex;
            flex: 1;
            height: 100%; /* Fill available vertical space */
        }

        .editor-panel {
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        .panel-toolbar {
            padding: 5px 5px 5px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e7e7e7;
        }

        .panel-toolbar button {
            float: right;
            margin-right: 15px;
        }

        .panel-text {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
        }

        .CodeMirror {
            flex-grow: 1;
            height: 0; /* allow flex-grow to control height */
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="header">
    Bitextual: the parallel book generator
    <button id="align" type="submit">generate</button>
</div>

<div id="editor">
    <div class="editor-panel">
        <div class="panel-toolbar">Source language text <button id="import-epub-source">import source epub</button></div>
        <div id="panel-source" class="panel-text"></div>
    </div>
    <div class="editor-panel">
        <div class="panel-toolbar">Target language text <button id="import-epub-target">import target epub</button></div>
        <div id="panel-target" class="panel-text"></div>
    </div>
</div>
</body>
</html>
