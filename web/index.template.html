<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pico.min.css">
    <title>Bitextual: align texts in different languages</title>
    <script type="module" src="${MAIN_JS}"></script>
</head>
<body class="container">
<header>
    <hgroup>
        <h1>Bitextual</h1>
        <h2>Align texts in different languages</h2>
    </hgroup>
</header>

<main>
    <form>
       <div class="grid">
           <div>
               <label for="source-text">source text</label>
               <textarea id="source-text" rows="10"></textarea>
               <label for="source-language">source language</label>
               <select id="source-language">
                   <option value="en">English</option>
                   <option value="fr">French</option>
                   <option value="es">Spanish</option>
               </select>
           </div>
           <div>
               <label for="translated-text">translated text</label>
               <textarea id="translated-text" rows="10"></textarea>
               <label for="translated-language">translated language</label>
               <select id="translated-language">
                   <option value="en">English</option>
                   <option value="fr">French</option>
                   <option value="es">Spanish</option>
               </select>
           </div>
       </div>
       <div><button type="submit">Align</button></div>
    </form>
</main>
<footer>

</footer>
</body>
</html>
