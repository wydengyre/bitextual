<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bitextual.net contact form for feedback">
    <link rel="canonical" href="https://bitextual.net/contact/">
    <link rel="stylesheet" href="../pico.min.css">
    <title>Bitextual: contact us</title>
</head>
<body>
    <main class="container">
        <h1><a href="../../../../web">Bitextual</a>: contact us</h1>
        <p>We're still in early beta, so please excuse the bugs.</p>
        <p>Better yet, let us know how we can do better.</p>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mpzenyak" method="post">
            <fieldset id="fs-frm-inputs">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your name" required="">
                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                <label for="message">Message</label>
                <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
